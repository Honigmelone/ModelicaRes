language: python

python:
  - 2.7
#  - 3.3
#  - 3.4

virtualenv:
  system_site_packages: true

# We'll install as many packages as possible via pip, but some require apt-get.
before_install:
  - sudo apt-get update
#  - sudo apt-get install python-numpy python-scipy python-matplotlib
  - sudo apt-get install python-scipy
  - pip install numpy matplotlib
  - pip install pandas control six
  - sudo apt-get install python-qt4 # python-pyside python-guidata
#  - sudo apt-get libwxgtk2.8-0 python-wxtools

install:
  - python setup.py install

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - bash runtests.sh --travis
